<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Google Maps</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css" integrity="sha256-itWEYdFWzZPBG78bJOOiQIn06QCgN/F0wMDcC4nOhxY="
        crossorigin="anonymous" />

    <style>
        #map {
            height: 400px;
            width: 50%;
        }
    </style>

</head>

<body>

    <h3>My Google Maps</h3>
    <div id="map"></div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkFM9saBLSb7Vb04SRihSyGC7Eg5YPBdI&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>

    </script>

    <script type="text/javascript">

        function initMap() {

            var labels = 'ABCDEFGHIJKLMNO1PQRSTUVWXYZ';

            var broadway = {
                info: '<strong>Owner:</strong> Andrew W.<br>  \
					<strong>Feedback:</strong> &#9733;&#9733;&#9733;&#9733;&#9734;  4.0<br>\
					<strong>Parking Address:</strong> Western Powerline Trail Gilbert, AZ 85234<br>\
					<a href="https://goo.gl/maps/jKNEDz4SyyH2">Get Directions</a><br>\
					<strong>Fee: $8/hr</strong><br><br>\
					<a href="https://reactjs.org/" target="_blank"><button type="button" class="button alert">Book Now</button></a>',
                lat: 33.3577288,
                long: -111.6917681
            };

            var belmont = {
                info: '<strong>Chipotle on Belmont</strong><br>\
					1025 W Belmont Ave<br> Chicago, IL 60657<br>\
					<a href="https://goo.gl/maps/PHfsWTvgKa92">Get Directions</a>',
                lat: 41.939670,
                long: -87.655167
            };

            var sheridan = {
                info: '<strong>Chipotle on Sheridan</strong><br>\r\
					6600 N Sheridan Rd<br> Chicago, IL 60626<br>\
					<a href="https://goo.gl/maps/QGUrqZPsYp92">Get Directions</a>',
                lat: 42.002707,
                long: -87.661236
            };

            var locations = [
                [broadway.info, broadway.lat, broadway.long, 0],
                [belmont.info, belmont.lat, belmont.long, 1],
                [sheridan.info, sheridan.lat, sheridan.long, 2],
            ];

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: new google.maps.LatLng(33.3528264, -111.789027),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var infowindow = new google.maps.InfoWindow({});

            var marker, i;

            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map,
                    label: labels[i % labels.length]
                });

                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        }

    </script>

    <br>

    <strong>Owner:</strong> Andrew W.
    <br>
    <strong>Feedback:</strong> &#9733;&#9733;&#9733;&#9733;&#9734; 4.0
    <br>
    <strong>Parking Address:</strong> Western Powerline Trail Gilbert, AZ 85234
    <br>
    <a href="https://goo.gl/maps/jKNEDz4SyyH2">Get Directions</a>
    <br>
    <strong>Fee: $8/hr</strong>
    <br>
    <a href="https://reactjs.org/" target="_blank">
        <button type="button" class="button alert">Book Now</button>
    </a>

</body>

</html>
