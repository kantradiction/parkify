<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js" crossorigin="anonymous"></script>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css" crossorigin="anonymous" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--TOPBAR NAVIGATION =======================================================-->
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text"><a href="/">Parkify</a></li>
        </ul>
      </div>
      <div class="top-bar-right">
        <ul class="dropdown menu" data-dropdown-menu>
          <li><a href="/get-owners">Get Owners</a>
          </li>
          <li><a href="/get-drivers">Get Drivers</a>
          </li>
          <li><a href="/get-parking-spots">Get Parking Spots</a>
          </li>
          <li><a href="/get-vehicles">Get Vehicles</a>
          </li>
        </ul>
      </div>
    </div>
    <!--END TOPBAR NAVIGATION ====================================================-->
    <div class="row">
      <div class="medium-6 columns">
          <div class="callout primary">
              <div class="row">
                <div class="medium-12 columns">
                    <h3>Create Things</h3>
                </div>
                <div class="medium-12 columns">
                    <a class="button primary" href="#" id="create-owner">Owner</a>
                    <a class="button primary" href="#" id="create-driver">Driver</a>
                    <a class="button primary" href="#" id="create-parking-spot">Parking Spot</a>
                    <a class="button primary" href="#" id="create-vehicle">Vehicle</a>
                </div>
              </div>
          </div>
      </div>
    </div>
    <script>
      $("#create-owner").on("click", function() {
          $.post("/create-driver");
      })

      $("#create-driver").on("click", function() {
          $.post("/create-driver");
      })

      $("#create-parking-spot").on("click", function() {
          $.post("/create-parking-spot");
      })

      $("#create-vehicle").on("click", function() {
          $.post("/create-vehicle");
      })
    </script>
    <!-- Compressed JavaScript -->
  </body>
</html>
